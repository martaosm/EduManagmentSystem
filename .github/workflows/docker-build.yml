name: Docker Build and Push
on:
  push:
    branches:
      - '*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Get docker image name
        run: |
          if [[ "${{ github.ref_name }}" == "timetable_service" ]]; then
            echo "IMAGE_NAME=timetable_service" >> $GITHUB_ENV
          elif [[ "${{ github.ref_name }}" == "PP-Frontend" ]]; then
            echo "IMAGE_NAME=pp_frontend" >> $GITHUB_ENV
          elif [[ "${{ github.ref_name }}" == "PS-Frontend" ]]; then
            echo "IMAGE_NAME=ps_frontend" >> $GITHUB_ENV
          elif [[ "${{ github.ref_name }}" == "PZ-frontend" ]]; then
            echo "IMAGE_NAME=pz_frontend" >> $GITHUB_ENV
          elif [[ "${{ github.ref_name }}" == "account_service" ]]; then
            echo "IMAGE_NAME=account_service" >> $GITHUB_ENV
          elif [[ "${{ github.ref_name }}" == "enrollment_service" ]]; then
            echo "IMAGE_NAME=enrollment_service" >> $GITHUB_ENV
          elif [[ "${{ github.ref_name }}" == "index_service" ]]; then
            echo "IMAGE_NAME=index_service" >> $GITHUB_ENV
          elif [[ "${{ github.ref_name }}" == "study_plan_service" ]]; then
            echo "IMAGE_NAME=study_plan_service" >> $GITHUB_ENV
          else
            echo "IMAGE_NAME=${{ github.ref_name }}" >> $GITHUB_ENV
          fi
      - name: Get the version
        id: timestamp
        run: echo "TIMESTAMP=$(date +%s)" >> $GITHUB_ENV
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BRANCH_NAME }}:${{ env.TIMESTAMP }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BRANCH_NAME }}:latest
