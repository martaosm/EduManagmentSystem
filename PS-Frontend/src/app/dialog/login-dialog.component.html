<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Indeks studenta" [(ngModel)]="username" name="username">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" placeholder="Hasło">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Powrót</button>
  <button mat-button color="primary" (click)="login()">Zaloguj</button>
</div>
