<h2 mat-dialog-title class="dialog-title">Zapisz na kurs</h2>
<div mat-dialog-content class="dialog-content">
  <mat-form-field class="form-field">
    <mat-label>Wybierz grupę zajęciową</mat-label>
    <mat-select [(ngModel)]="data.selectedOption">
      <mat-option class="option" *ngFor="let option of data.options"
                  [value]="option"
                  [disabled]="shouldDisableClassOption(option)"
      >{{formatValue(option)}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="cancel-button" (click)="close()">Anuluj</button>
  <button mat-button mat-dialog-close class="save-button" (click)="save()">Zapisz</button>
</div>
