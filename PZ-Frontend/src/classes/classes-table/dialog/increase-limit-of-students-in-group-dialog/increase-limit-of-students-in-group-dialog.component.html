<h2 mat-dialog-title class="dialog-title">Zwiększ limit miejsc w grupie</h2>
<div mat-dialog-content class="dialog-content">
  <mat-form-field>
    <input matInput type="number" min="1" [(ngModel)]="numberValue" placeholder="Wprowadź nową liczbę miejsc w grupie">
  </mat-form-field>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="cancel-button" (click)="close()">Anuluj</button>
  <button mat-button class="save-button" (click)="save()">Zapisz</button>
</div>
